<!DOCTYPE html>
<html>
<head>
    <title>Book Manager</title>
</head>
<body>

<nav style="background: purple; padding: 10px; color: white;">
    <strong>Book Manager</strong>

    <a href="/" style="color:white; margin-left:20px;">Home</a>

    {% if current_user.is_authenticated %}
        <a href="/add-book" style="color:white; margin-left:20px;">Add Book</a>


        <a href="{{ url_for('logout') }}" 
           style="color:white; margin-left:20px;">
           Logout
        </a>
    {% else %}
        <a href="/login" style="color:white; margin-left:20px;">Login</a>
        <a href="/register" style="color:white; margin-left:20px;">Register</a>
    {% endif %}
</nav>

<div style="padding: 20px;">

    <!-- แสดงข้อความ flash -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: green;">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</div>

</body>
</html>
